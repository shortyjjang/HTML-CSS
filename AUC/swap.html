
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<title>AUC Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="preload" as="style" href="./_static/css/layout.css">
<link href="./_static/css/layout.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./_static/js/common.js"></script>
</head>

<body>
<div id="container-wrapper">
	
	<div id="header">
		<a href="#" class="back">Back</a>
		<a href="/" class="title">교환</a>
	</div>
	<div id="content">
		<!-- content area -->
		<div class="swap">
			<p class="sender">
				<a href="#" class="type-selected auc">AUC</a>
				<small class="type-list">
					<a href="#" class="auc selected">AUC</a>
					<a href="#" class="eth">ETH</a>
				</small>
				<input type="text" class="text" placeholder="교환수량" />
			</p>
			<span class="arrow">&gt;</span>
			<p class="receiver">
				<a href="#" class="type-selected eth">ETH</a>
				<small class="type-list">
					<a href="#" class="auc">AUC</a>
					<a href="#" class="eth selected">ETH</a>
				</small>
				<input type="text" class="text" placeholder="교환수량" />
			</p>
			<p class="rate">교환비율 <b>1AUC = 0.0001 ETH</b></p>
		</div>
		<a href="swap_step2.html" class="button" disabled>교환하기</button>
	</div>
</div>

<script>
jQuery(function($){
	$('.type-selected').click(function(){
		$(this).closest('p').find('.type-list').show();
		return false;
	});
	$('.type-list a').click(function(){
		$(this).closest('.type-list').hide();
		return false;
	});
	$('.sender input.text').keyup(function(){
		if ($(this).val().length > 4) {
			$('.receiver').find('input.text').val($(this).val()/10000).end().addClass('done');
			$('.button').removeAttr('disabled');
		}
	});
});

</script>
</body>

</html>
