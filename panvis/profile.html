<body>
<div id="container-wrapper">
	<div id="header">
		<div class="inner">
			<div class="logo"><a href="#">PANVIS</a></div>
			<a href="#" class="menu" title="메뉴열기" onclick="$('body').toggleClass('open_navigation');return false;"><i></i></a>
		</div>
		<div class="navigation">
			<span class="logo"></span>
			<a href="#" class="close" title="메뉴닫기" onclick="$('body').removeClass('open_navigation');return false;"></a>
			<ul>
				<li class="home"><a href="index.html">홈</a></li>
				<li class="send"><a href="send.html">보내기</a></li>
				<li class="recieve"><a href="recieve.html">받기</a></li>
				<li class="exchange"><a href="exchange.html">교환하기</a></li>
				<li class="products"><a href="products.html">스테이킹</a></li>

			<a href="login.html" class="buttons btn-logout">로그아웃</a>
			<div class="language">
				<a href="#" class="lang-ko">KOR</a>
				<a href="#" class="lang-us">ENG</a>
				<a href="#" class="lang-jp">JPN</a>
				<a href="#" class="lang-ch">CHN</a>
			</div>
		</div>
	</div>
	<!-- content area -->
	<div class="container profile">
		<h1 class="ptit">개인정보</h1>
		<div id="content" >
			<div class="wrapper">
				<h2 class="stit">회원 정보</h2>
				<fieldset class="frm">
					<label class="label">아이디 (이메일 형식)</label>
					<div class="show-status">
						<small class="status">@</small>
						<input type="text" class="text" value="panvispan@naver.com" />
					</div>

					<label class="label">이름</label>
					<input type="text" class="text" value="판비스" />

					<label class="label">모바일 번호</label>
					<div class="show-status">
						<small class="status">82</small>
						<input type="text" class="text" value="01012345678" />
					</div>

					<div class="copy-url">
						<label class="label">PAN 지갑 주소</label>
						<input type="text" class="text" value="0x73cc53a3e399a91038d837cccc5359eb0155d690"/>
						<button class="buttons btn-copy">Copy</button>
					</div>
				</fieldset>
			</div>
			<div class="wrapper">
				<h2 class="stit">비밀번호 변경</h2>
				<fieldset class="frm">
					<label class="label">현재 비밀번호</label>
					<input type="password" class="text" placeholder="현재 비밀번호" />

					<label class="label">신규 비밀번호</label>
					<input type="password" class="text" placeholder="신규 비밀번호" />

					<label class="label">신규 비밀번호 한번 더</label>
					<input type="password" class="text" placeholder="신규 비밀번호 한번 더" />

					<button class="buttons">수정</button>
				</fieldset>
			</div>
			<div class="wrapper">
				<h2 class="stit">핀번호 초기화</h2>
				<fieldset class="frm">
					<div class="sms_auth">
						<label class="label">SMS Auth</label>
						<input type="button" class="buttons btn-success" value="모바일 인증번호 요청" onclick="$(this).hide().closest('.sms_auth').find('input.text').show().focus();" name="btn-phone" id="btn-phone">
						<input type="text" class="text" name="pinreset_send_sms_code" id="pinreset_send_sms_code" style="display:none;" placeholder="인증코드" value="" maxlength="10" onfocus="if (this.hasAttribute('readonly')) {this.removeAttribute('readonly');this.blur();this.focus(); }" autocomplete="off" autocapitalize="off">
					</div>

					<label class="label">신규 PIN 번호</label>
					<input type="text" class="text" placeholder="신규 PIN 번호" />

					<label class="label">신규 PIN 번호 한번 더</label>
					<input type="text" class="text" placeholder="신규 PIN 번호 한번 더" />

					<button class="buttons">수정</button>
				</fieldset>
			</div>
		</div>
	</div>
	<!-- //content area -->
</div>
</body>

</html>
