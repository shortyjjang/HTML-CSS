<script>

	$('.btn-switch').on('click',function(event){
		$(this).toggleClass('on');
	});
	$(document).mousemove(function(event){
		$('.color-box').on('click',function(event){
			var color = $(this);
			var top = event.pageY - 65;
			$('.select-popup').hide();
			$('.select-popup.color-picker').css('top',top+'px').show();
			$('#colpick').colpick({
				flat:true,
				submit:0,
				layout: 'hex',
				width:'100%',
				colorScheme: 'dark'
			});
		});
		$('.thumb-box').on('click',function(event){
			var top = event.pageY - 65;
			$('.select-popup').hide();
			$('.select-popup.upload-image').css('top',top+'px').show();
		});
		$('.btn-edit').on('click',function(event){
			var top = event.pageY - 65;
			var right = event.pageX + 20;
			$('.select-popup').hide();
			$('.select-popup.edit-slideshow').css('left',right+'px').css('top',top+'px').show();
		});
		$('.slideshow .btn-add').on('click',function(event){
			var top = event.pageY - 65;
			var right = event.pageX + 20;
			$('.select-popup').hide();
			$('.select-popup.add-product').css('left',right+'px').css('top',top+'px').show();
		});
		$('.controller.products .control-item a').on('click',function(event){
			var top = event.pageY - 65;
			var right = event.pageX + 20;
			$('.select-popup').hide();
			$('.select-popup.selected-product').css('left',right+'px').css('top',top+'px').show();
		});
		$('.controller a.select-font').on('click',function(event){
			var top = event.pageY - 65;
			var right = event.pageX + 20;
			$('.select-popup').hide();
			$('.select-popup.font-picker').css('left',right+'px').css('top',top+'px').show().find('dt').text($(this).closest('li').find('.label').text());
		});
	});
	$('#customize_bar .scroll').scroll(function(){
		$('.select-popup').hide();
	});
	$('#customize_bar .btn-back').on('click',function(){
		$('#customize_bar').removeClass('view-theme').removeClass('view-css');
	});
	$('.btn-save').on('click',function(event){
		$('.save-alert').show();
	});
	$('.save-alert button').on('click',function(event){
		$('.save-alert').hide();
	});
</script>
