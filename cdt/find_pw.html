<body>
<div id="header">
	<a href="#" class="back">Back</a>
	<h1 class="ptit">비밀번호 찾기</h1>
</div>
<div id="container-wrapper">
	<div class="container signup find-pw">
		<!-- content area -->
		<div class="step step1" style="display:block">
			<div class="frm">
				<p><input type="text" class="text" value="아이디" /></p>
				<p><input type="text" class="text" value="이메일" /></p>
			</div>
			<div class="btn-area">
				<button class="btn-submit">다음</button>
			</div>

		<div class="step step2">

	</div>
</div>
<div id="popup_container">
</div>
<script>
	$('.step .btn-area .btn-submit').on('click',function(){
		$(this).closest('.step').hide().next().show();
	});
	$('#header .back').on('click',function(){
		if (!$('.step:visible').hasClass('step1')) {
			$('.step:visible').hide().prev().show();
			return false;
		}
	});
</script>
