<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>CHAINDIT Wallet</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="preload" as="style" href="./css/layout.css">
<link href="./css/layout.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div id="header">
	<a href="#" class="back">Back</a>
	<h1 class="ptit">간편비밀번호 변경</h1>
</div>
<div id="container-wrapper">
	<div class="container signup">
		<!-- content area -->
		<div class="step step1" style="display:block;">
			<h2 class="stit">현재 간편비밀번호를 입력해주세요</h2>
			<div class="frm">
				<p class="dot">
					<span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span>
					<input type="tel" class="text" />
				</p>
			</div>
			<div class="keypad">
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="0">0</button>
				<button class="btn-delete">Delete</button>
			</div>
		</div>
		<div class="step step2">
			<h2 class="stit">새로운 간편비밀번호를 입력해주세요</h2>
			<div class="frm">
				<p class="dot">
					<span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span>
					<input type="tel" class="text" readonly/>
				</p>
			</div>
			<div class="keypad">
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="0">0</button>
				<button class="btn-delete">Delete</button>
			</div>
		</div>
		<div class="step step3">
			<h2 class="stit">새로운 간편비밀번호를 다시 입력해주세요</h2>
			<div class="frm">
				<p class="dot">
					<span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span><span class="placeholder">•</span>
					<input type="tel" class="text" readonly/>
				</p>
			</div>
			<div class="keypad">
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="0">0</button>
				<button class="btn-delete">Delete</button>
			</div>
		</div>
	</div>
</div>
<div id="popup_container">
</div>
<script>
	//간편비밀번호
	$('.keypad button').on('click',function(){
		if ($(this).hasClass('btn-delete') || $(this).hasClass('btn-rearrange')) {
		}else{
			if ($(this).closest('.step').find('.dot .placeholder.on').length) {
				$(this).closest('.step').find('.dot .placeholder.on').next().addClass('on');
			}else{
				$(this).closest('.step').find('.dot .placeholder:eq(0)').addClass('on');
			}
			if ($(this).closest('.step').find('.dot .placeholder.on').length === 4) {
				$(this).closest('.step').hide().next().show();
			}
		}
	});
</script>
</body>
</html>
