<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>PANVIS</title>
<link rel="shortcut icon" href="./_static/favicon.png"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="preload" as="style" href="./_static/css/layout.css">
<link href="./_static/css/flag.css" rel="stylesheet" type="text/css" media="all" />
<link href="./_static/css/layout.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div id="container-wrapper">
	<div id="header">
		<div class="inner">
			<div class="logo"><a href="#">PANVIS</a></div>
			<a href="#" class="menu" title="메뉴열기" onclick="$('body').toggleClass('open_navigation');return false;"><i></i></a>
		</div>
		<div class="navigation">
			<span class="logo"></span>
			<a href="#" class="close" title="메뉴닫기" onclick="$('body').removeClass('open_navigation');return false;"></a>
			<ul>
				<li class="home"><a href="index.html">홈</a></li>
				<li class="send"><a href="send.html" class="current">보내기</a></li>
				<li class="recieve"><a href="recieve.html">받기</a></li>
				<li class="exchange"><a href="exchange.html">교환하기</a></li>
				<li class="products"><a href="products.html">스테이킹</a></li>
				<li class="transactions"><a href="transactions.html">거래목록</a></li>
				<li class="share"><a href="share.html">공유하기</a></li>
				<li class="profile"><a href="profile.html">개인정보</a></li>
			</ul>
			<a href="login.html" class="buttons btn-logout">로그아웃</a>
			<div class="language">
				<a href="#" class="lang-ko">KOR</a>
				<a href="#" class="lang-us">ENG</a>
				<a href="#" class="lang-jp">JPN</a>
				<a href="#" class="lang-ch">CHN</a>
			</div>
		</div>
	</div>
	<!-- content area -->
	<div class="container send">
		<h1 class="ptit">보내기</h1>
		<div id="content">
			<h2 class="stit">PANVIS <small>(PAN)</small> 보내기</h2>
			<ul class="tab">
				<li class="mobile"><a href="#" class="current" onclick="$(this).closest('.tab').find('a').removeClass('current').closest('#content').find('.receiver span').text('모바일 번호').end().end().end().end().addClass('current');return false;">모바일 번호로 전송</a></li>
				<li class="email"><a href="#" onclick="$(this).closest('.tab').find('a').removeClass('current').closest('#content').find('.receiver span').text('아이디').end().end().end().end().addClass('current');return false;">아이디 (Email) 로 발송</a></li>
				<li class="wallet"><a href="#" onclick="$(this).closest('.tab').find('a').removeClass('current').closest('#content').find('.receiver span').text('지갑 주소').end().end().end().end().addClass('current');return false;">지갑 주소로 발송</a></li>
			</ul>
			<fieldset class="frm">
				<label class="label receiver">받는 사람 <span>모바일 번호</span></label>
				<input type="text" class="text" />

				<label class="label">수량 (전체 : 0 PAN)</label>
				<div class="qty">
					<input type="text" class="text" />
					<small>PAN</small>
				</div>

				<label class="label">PIN 번호</label>
				<input type="text" class="text" />

				<label class="label">SMS 인증코드</label>
				<div class="sms_auth">
					<input type="button" class="buttons btn-success" value="모바일 인증번호 요청" onclick="$(this).hide().closest('.sms_auth').find('input.text').show().focus();" name="btn-phone" id="btn-phone">
					<input type="text" class="text" name="pinreset_send_sms_code" id="pinreset_send_sms_code" style="display:none;" placeholder="인증코드" value="" maxlength="10" onfocus="if (this.hasAttribute('readonly')) {this.removeAttribute('readonly');this.blur();this.focus(); }" autocomplete="off" autocapitalize="off">
				</div>

				<div class="fee">수수료 : 0 PAN ~ 0 PAN</div>
			</fieldset>
			<div class="btn-area">
				<button class="buttons">보내기</button>
			</div>
		</div>
	</div>
	<!-- //content area -->
</div>
</body>

</html>
